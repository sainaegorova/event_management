{% extends 'base.html' %}

{% block content %}
  <h1>Upcoming Events</h1>
  <ul>
    {% for event in events %}
      <li><a href="{{ url_for('event_details', event_id=event.id) }}">{{ event.name }} ({{ event.date }})</a></li>
    {% endfor %}
  </ul>
  {% if current_user.is_authenticated %}
    <a href="{{ url_for('create_event') }}">Create Event</a>
  {% endif %}
{% endblock %}
